<!DOCTYPE html>
<html>
<head>
	<title>Friend Finder</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" href="css/style.css">

</head>
<body>

	<header>
		<nav>
			<div class="nav-wrapper blue accent-2">
				<i class="fas fa-address-book fa-5x" id="book"></i>
				<a href="/" class="brand-logo" id="logo">Friend Finder</a>
				<ul class="right hide-on-med-and-down" id="head-nav-links">
					<li><a href="/survey">Survey</a></li>
					<li><a href="/api/friends">API Friends List</a></li>
					<li><a href="https://github.com/josh432/friendfinder">GitHub Repo</a></li>
				</ul>
			</div>
		</nav>
	</header>
	<br><br>

	<main>
		<div class="container">
			<div class="row">
				<div class="col s12 z-depth-5 mainpanel">
					<div id="mainpanel-content">
						<h1>Friend Finder</h1>
						<div class="divider"></div>
						<h2>Answer a few basic questions.</h2>
						<h2>Find the friend with the greatest compatibility!</h2>
						<a href="/survey">
							<button class="btn waves-effect waves-light" type="submit" name="action">Go to Survey
								<i class="material-icons right">send</i>
							</button>
						</a>
					</div>
				</div>
			</div>
		</div>
	</main>














<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</body>
</html>
